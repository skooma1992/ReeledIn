<!DOCTYPE html>
<html lang="en">

<head>
  <title>ReeledIn Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body id="main-body">

<nav id="my-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/members"><img id="navbar-logo" src="img/reeledin-logo.png" alt="ReeledIn"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <form class="form-inline my-2 my-lg-0">
          <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </li>
      <li id="map-li" class="nav-item active">
        <a class="nav-link" href="/map">Map <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="member-name"></span>
          <img id="small-blank-avatar" src="./img/blank-profile.png" alt="Profile Pic">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/members">Home</a>
          <a class="dropdown-item" href="/upload-photo">Upload Profile Pic</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/logout">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

  <div class="container">
    <div class="row justify-content-center">
    
      <div class="col-lg-8 col-sm-12 post-divs">
        
        <img id="small-blank-avatar" class="post-avatar" src="./img/blank-profile.png" alt="Profile Pic">
        <input type="text" id="post-input" placeholder="  post about your catch or your feelings or whatever">
        <div class="text-right">
        <button id="post-button">post</button>
        </div>
      </div>

      <div id="post-div" class="col-lg-8 col-sm-12 post-divs">

      </div>
    

    
    
    </div>

    

  </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/members.js"></script>
