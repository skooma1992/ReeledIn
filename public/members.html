  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-3">
        <h2>Reel Feed <span class="member-name"></span></h2>
      </div>
          <div class="col-md-2 col-sm-2">
            <button type="button" class="btn btn btn-outline-light my-2 my-sm-0" data-toggle="modal" data-target="#staticBackdrop">
              Reel Post
            </button>
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title text-dark" id="staticBackdropLabel">Reel Me Somethin'</h5>
                    <img id="small-blank-avatar" class="post-avatar reel-pic ml-3" src="./img/blank-profile.png" alt="Profile Pic">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="text-dark" id="caught-form">
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Fish Caught</label>
                        <select class="form-control" id="fishNameSelect">
                        </select>
                      </div>
                      <div class="form-group">
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Location</label>
                          <select class="form-control" id="locationSelect">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputLength">Length(in):</label>
                          <input id="inputLength" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputWeight">Weight(lbs):</label>
                          <input id="inputWeight" class="form-control">
                        </div>
                      </div>
                        <div class="form-group shadow-textarea">
                          <label for="exampleFormControlTextarea6">Message</label>
                          <textarea class="form-control z-depth-1" id="post-input" rows="6" placeholder="Write something here..."></textarea>
                        </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="post-button" type="button" class="btn btn-info" data-dismiss="modal">Post</button>
                  </div>
                </div>
              </div>
            </div>         
          </div>
      </div>
    </div>
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div id="post-div" class="col-md-8 col-sm-12 post-divs">
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
